<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- h3 -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- p -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet">


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <title>News</title>
</head>

<body class="preLoading">
    <!-- header -->
    <div id="wapper">
        <header>
            <div class="header">
                <h1>My News</h1>
                <div class="search-box">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="backdrop"></div>
                <div class="box">
                    <div class="close">x</div>
                    <div class="box-search">
                        <input id="myInput" type="text" placeholder="what are you finding ?">
                        <div class="find-news">
                            <button id="search-button">
                                <i class="fa fa-search" style="font-size:24px"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="loading">
        <h4>LOAIDING</h4>
        <img src="images/90mP.gif" alt="Loading">
    </div>
    <!-- Content -->
    <section class="content">

    </section>


</body>

</html>
